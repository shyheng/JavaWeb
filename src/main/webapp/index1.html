<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue2.0/vue.min.js"></script>
		<script src="js/axios/axios.min.js"></script>

	</head>
	<body>
		<div id="app">
			<div v-for="good in goodList">
				商品名称: {{goodList[0].id}}<br />
				价格: {{goodList[0].name}}<br />
				图片：{{goodList[0].price}}

			</div>
		</div>
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					goodList: []
				},
				created: function() {
					var self = this;
					axios.post("http://127.0.0.1:8008/api/yxtbel/updata?id=1&price=20")
						.then(function(rst) {
							self.goodList = rst.data;
						}).catch(function() {
							console.log("请求出错！")
						});
				}
			});
		</script>
	</body>
</html>
