<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<form action="/login" method="post">
    <div class="dowebok">
        <div class="logo"></div>
        <div class="form-item">
            <input id="username" name="userName" type="text" autocomplete="off" placeholder="用户名">
        </div>
        <div class="form-item">
            <input id="password" name="password" type="password" autocomplete="off" placeholder="登录密码">
        </div>
        <div class="form-item">
            <button id="submit">登 录</button>
        </div>
        <div class="reg-bar">
            <a class="reg" href="/reg.jsp">立即注册</a>
        </div>
    </div>
</form>
</body>
</html>
